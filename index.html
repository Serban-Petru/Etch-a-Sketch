<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Galindo&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="jscolor.js"></script>
</head>
<body>
    <div class="header">
        Drowing Canvas
    </div>
    <div class="middleSection">
        <div class="left">
            <div class="slider">
                Canvas size
                <input type="range" id="volume" name="volume" min="1" max="11" />
                <p id="sliderData">Size</p>
            </div>

            <div class ="changeColor">
                Change color
                <input value="#3399FF80" data-jscolor="{}" id="color">
            </div>
            <button id="clear">Clear</button>
        </div>

        <div class="right">
            <div class="matrix"></div>
        </div>

    </div>

    <div class="footer">
        Agustony 2025-2026
    </div>
    
</body>
</html>
